<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Tracker - Track Your Learning Journey</title>
    <link rel="stylesheet" href="styles.css">
    <script src="wasm_exec.js"></script>
    <script>
        const go = new Go();
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            go.run(result.instance);
        }).catch((err) => {
            console.error("Failed to load WASM:", err);
            document.getElementById('content').innerHTML = `
                <div class="error-container">
                    <h1>Failed to load application</h1>
                    <p>Please ensure WebAssembly is supported in your browser.</p>
                    <p>Error: ${err.message}</p>
                </div>
            `;
        });
    </script>
</head>

<body>
    <nav id="navbar" class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-logo">ðŸŒ²</span>
                <span class="nav-title">Curriculum Tracker</span>
            </div>
        </div>
    </nav>

    <main id="content" class="main-content">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <p>Loading application...</p>
        </div>
    </main>

    <noscript>
        <div class="error-container">
            <h1>JavaScript Required</h1>
            <p>This application requires JavaScript and WebAssembly to be enabled.</p>
        </div>
    </noscript>
</body>

</html>
